<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/Style/verify_mail.css">
</head>

<body>
    <div class="container-center text-center">
        <div class="login-container">
            <h3>Se envió un correo de verificación, entra al link y activa tu cuenta</h3>
            <br>
            <p style="font-style: italic;">Si no ves el correo en la bandeja principal revisa la sección de correos no deseados o spam</p>
            <br>
            <div class="btn-container">
                <button type="submit" class="boton_to_login" id="btn_to_login">Ir a Iniciar Sesión</button>
            </div>
        </div>
    </div>
    </div>

    <script>
        // Obtén el botón
        const btnLogFacebook = document.getElementById('btn_to_login');

        // Agrega un evento de clic al botón
        btnLogFacebook.addEventListener('click', function () {
            // Redirige a la página deseada
            window.location.href = '../index.html';
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Crear Nuevo Usuario</h1>
    <form id="create_user_form">
        <label for="identification">Identificación:</label>
        <input type="text" id="identification" name="identification" required><br>

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="direction">Dirección:</label>
        <input type="text" id="direction" name="direction" required><br>

        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="rh">RH:</label>
        <input type="text" id="rh" name="rh" required><br>

        <label for="civil_state">Estado Civil:</label>
        <input type="text" id="civil_state" name="civil_state" required><br>

        <label for="gender">Género:</label>
        <input type="text" id="gender" name="gender" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Crear Usuario</button>
    </form>

    <script type="module" src="crear_usuario.js"></script>
</body>
</html>
